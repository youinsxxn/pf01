<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>나뚜루 홈페이지</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/jquery.mb.YTPlayer.min.css">
    <link rel="stylesheet" href="./css/pf02.css">
</head>
<style>
    * {
        outline: 1px solid #f00;
        list-style: none;
    }
</style>

<body>
    <div class="Wrap">
        <header class="header">
            <div class="header_top">
                <div class="container">
                    <figure>
                        <a href="/">
                            <img src="./img/naver.png" alt="">
                        </a>
                    </figure>
                    <figure>
                        <a href="/">

                    </figure>
                    <nav>
                        <ul>
                            <li><a href=""></a> 로그인</li>

                    </nav>
                </div>
            </div>

            <div class="header_bottom">
                <div class="container">
                    <h1>
                        <a href="/">
                            <img src="./img/logo02.png" alt="">
                        </a>
                    </h1>
                    <div id="searchForm">
                        <form action="javascript:searchAction()">
                            <input type="text" placeholder="검색어를 입력하세요.">
                            <button>
                                <i class="xi-search"></i>
                            </button>
                        </form>
                        <script>
                            function searchAction() {
                                var searchValue = $('#searchForm input').val();
                                if (searchValue.length < 5) {
                                    alert('더 입력해');
                                }
                                else {
                                    alert(searchValue)
                                }
                                $('#searchForm input').val('');
                                $('#searchForm input').focus();
                            }
                        </script>
                    </div>
                </div>
            </div>
            <nav class="gnb">
                <ul>
                    <li><a href="">NEW</a></li>
                    <li><a href="">마이 케이크 </a></li>
                    <li><a href="">베스트 </a></li>

                    <li><a href="">바</a></li>
                    <li><a href="">전체상품</a></li>
                    <li><a href="">파인트</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="main">
                <div class="visual_slider">
                    <figure class="item01"></figure>
                    <figure class="item02"></figure>
                    <figure class="item03"></figure>
                    <figure class="item04"></figure>
                    <figure class="item05"></figure>
                </div>
                <div class="visual_control">
                    <i class="xi-angle-left"></i>
                    <i class="xi-angle-right"></i>
                </div>
            </section>

            <section class="coupon">
                <div class="container">
                    <div class="coupon_box">
                        <figure>
                            <img src="./img/logo01.png" alt="">
                        </figure>
                        <h3>순수해서 더 진한 맛, 나뚜루</h3>
                    </div>
                    <div class="coupon_slider">
                        <figure>
                            <a href="/">
                                <img src="./img/coupon01.png" alt="">
                            </a>
                        </figure>
                        <figure>
                            <a href="/">
                                <img src="./img/coupon02.png" alt="">
                            </a>
                        </figure>
                        <figure>

                        <figure>
                            <a href="/">

                            </a>
                        </figure>
                    </div>
                    <div class="coupon_control">
                        <i class="xi-angle-left-min"></i>
                        <i class="xi-angle-right-min"></i>
                    </div>
                    <div class="coupon_service">
                        <a href="/">
                            <h4>쿠폰 받으러 가기</h4>
                        </a>
                        <i class="xi-share-alt"></i>
                    </div>

                </div>
            </section>



        </main>
        <footer>
            &copy; soon
        </footer>
    </div>

    <script src="./js/jquery.scrollme.min.js"></script>
